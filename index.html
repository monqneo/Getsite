<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EvoluTON: Decentralized Liquidity Protocol on TON. Staking, Bonding, and AI Trading. Explore Web3 Quantum DeFi." />
    <meta name="keywords" content="TON, DeFi, Staking, Bonding, AI Trading, Liquidity Protocol, Web3" />
    <meta name="author" content="EvoluTON Team" />
    <title>EvoluTON | Web3 Quantum DeFi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Outfit:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* --- Определение Переменных (Палитра Логотипа) --- */
      :root {
          /* Основные цвета фона */
          --bg-deep: #02020b; /* Самый глубокий черный/синий */
          --bg-surface: rgba(10, 10, 31, 0.6); /* Цвет для карточек и блоков */
          
          /* Неоновые акценты из логотипа */
          --neon-cyan: #00f7ff;
          --neon-purple: #9d00ff;
          --neon-pink: #ff00e6;
          
          /* Текст */
          --text-primary: #ffffff;
          --text-secondary: #a3a3d3;
          --text-muted: #5e5e80;
          
          /* Градиенты */
          --gradient-main: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
          --gradient-hover: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
          --gradient-dark: linear-gradient(180deg, rgba(2,2,11,0) 0%, #02020b 100%);

          /* Эффекты свечения */
          --glow-cyan: 0 0 15px rgba(0, 247, 255, 0.4);
          --glow-purple: 0 0 20px rgba(157, 0, 255, 0.4);
          --glow-pink: 0 0 20px rgba(255, 0, 230, 0.4);
          --glow-mix: 0 0 25px rgba(0, 247, 255, 0.3), 0 0 10px rgba(255, 0, 230, 0.3);

          /* Шрифты */
          --font-tech: 'Orbitron', sans-serif; /* Для заголовков */
          --font-body: 'Outfit', sans-serif;   /* Для основного текста */
      }

      /* --- Базовые Стили и Фон --- */
      body {
          margin: 0;
          background-color: var(--bg-deep);
          color: var(--text-primary);
          font-family: var(--font-body);
          overflow-x: hidden;
          /* Создаем эффект цифровой сетки на фоне */
          background-image: 
              linear-gradient(rgba(0, 247, 255, 0.03) 1px, transparent 1px),
              linear-gradient(90deg, rgba(0, 247, 255, 0.03) 1px, transparent 1px);
          background-size: 40px 40px;
          position: relative;
      }

      /* Добавляем "сканирующую линию" на фон для динамики */
      body::after {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(transparent, rgba(0, 247, 255, 0.05), transparent);
          animation: scanline 8s linear infinite;
          pointer-events: none;
          z-index: 9999; 
          pointer-events: none;
          opacity: 0.5;
      }

      /* --- Типографика и Заголовки --- */
      h1, h2, h3, h4, h5, h6 {
          font-family: var(--font-tech);
          text-transform: uppercase;
          letter-spacing: 1px;
      }

      /* Класс для текста с градиентом как в логотипе EvoluTON */
      .gradient-text {
          background: var(--gradient-main);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          font-weight: 700;
          filter: drop-shadow(0 0 2px rgba(0, 247, 255, 0.3));
      }

      .text-neon-cyan { color: var(--neon-cyan); text-shadow: 0 0 5px rgba(0, 247, 255, 0.5); }
      .text-neon-purple { color: var(--neon-purple); text-shadow: 0 0 5px rgba(157, 0, 255, 0.5); }
      .text-neon-pink { color: var(--neon-pink); text-shadow: 0 0 5px rgba(255, 0, 230, 0.5); }

      /* --- Активные Элементы: Кнопки (Web3 Стиль) --- */
      .btn-web3 {
          position: relative;
          font-family: var(--font-tech);
          font-weight: bold;
          color: var(--neon-cyan);
          background: rgba(0, 247, 255, 0.05);
          border: 1px solid var(--neon-cyan);
          cursor: pointer;
          text-transform: uppercase;
          letter-spacing: 1px;
          transition: all 0.3s ease;
          overflow: hidden;
          box-shadow: 0 0 10px rgba(0, 247, 255, 0.1);
      }
      
      .btn-web3-primary {
          background: var(--gradient-main);
          color: #000;
          border: none;
          box-shadow: var(--glow-mix);
      }
      .btn-web3-primary:hover {
          box-shadow: 0 0 30px rgba(0, 247, 255, 0.6);
          transform: translateY(-1px);
      }

      .btn-web3:hover {
          background: rgba(0, 247, 255, 0.1);
          box-shadow: var(--glow-cyan);
          text-shadow: 0 0 5px var(--neon-cyan);
      }

      /* --- Интерактивные Карточки/Блоки --- */
      .web3-card {
          background: var(--bg-surface);
          border: 1px solid rgba(0, 247, 255, 0.1);
          backdrop-filter: blur(12px);
          transition: all 0.4s ease;
          position: relative;
          overflow: hidden;
      }

      .web3-card:hover {
          border-color: rgba(157, 0, 255, 0.5);
          box-shadow: 0 0 20px rgba(157, 0, 255, 0.15), inset 0 0 20px rgba(0, 247, 255, 0.05);
          transform: translateY(-2px);
      }
      
      /* Светящаяся полоска сверху карточки при наведении */
      .web3-card::before {
          content: '';
          position: absolute;
          top: 0; left: 0; width: 100%; height: 2px;
          background: var(--gradient-main);
          opacity: 0.5;
          transition: opacity 0.5s ease;
      }
      .web3-card:hover::before {
          opacity: 1;
          box-shadow: 0 0 10px var(--neon-cyan);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-deep); 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
        border: 1px solid #444;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-purple); 
        box-shadow: 0 0 10px var(--neon-purple);
      }

      /* Animations */
      @keyframes scanline {
          0% { top: -20%; opacity: 0; }
          50% { opacity: 0.2; }
          100% { top: 120%; opacity: 0; }
      }
      
      @keyframes pulse-glow {
        0% { box-shadow: 0 0 5px var(--neon-cyan); }
        50% { box-shadow: 0 0 20px var(--neon-cyan), 0 0 10px var(--neon-pink); }
        100% { box-shadow: 0 0 5px var(--neon-cyan); }
      }
      
      .animate-pulse-glow {
          animation: pulse-glow 3s infinite;
      }
    </style>
