    <meta name="keywords" content="Кастанеда, Дон Хуан, саморазвитие, ноэтика, тенсегрити, сновидение, сталкинг, осознанность, курсы, путь воина" />
    <meta name="author" content="НагваЛаб" />
    <title>НагваЛаб | Путь Воина Знания</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Outfit:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      :root {
          --bg-deep: #080812;
          --bg-surface: rgba(14, 14, 36, 0.7);

          --neon-pink: #ff2d78;
          --neon-purple: #a855f7;
          --neon-blue: #3b82f6;
          --neon-cyan: #06b6d4;

          --text-primary: #ffffff;
          --text-secondary: #b0b0d0;
          --text-muted: #6b6b8a;

          --gradient-main: linear-gradient(135deg, var(--neon-pink), var(--neon-purple), var(--neon-blue));
          --gradient-hover: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
          --gradient-dark: linear-gradient(180deg, rgba(8,8,18,0) 0%, #080812 100%);

          --glow-pink: 0 0 20px rgba(255, 45, 120, 0.4);
          --glow-purple: 0 0 20px rgba(168, 85, 247, 0.4);
          --glow-blue: 0 0 20px rgba(59, 130, 246, 0.4);
          --glow-mix: 0 0 25px rgba(255, 45, 120, 0.3), 0 0 10px rgba(168, 85, 247, 0.3);

          --font-tech: 'Orbitron', sans-serif;
          --font-body: 'Outfit', sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
          background-color: var(--bg-deep);
          color: var(--text-primary);
          font-family: var(--font-body);
          overflow-x: hidden;
          background-image:
              linear-gradient(rgba(168, 85, 247, 0.02) 1px, transparent 1px),
              linear-gradient(90deg, rgba(168, 85, 247, 0.02) 1px, transparent 1px);
          background-size: 50px 50px;
          position: relative;
      }

      body::after {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(transparent, rgba(168, 85, 247, 0.04), transparent);
          animation: scanline 10s linear infinite;
          pointer-events: none;
          z-index: 9999;
          opacity: 0.4;
      }

      h1, h2, h3, h4, h5, h6 {
          font-family: var(--font-tech);
          text-transform: uppercase;
          letter-spacing: 1px;
      }

      .gradient-text {
          background: var(--gradient-main);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          font-weight: 700;
          filter: drop-shadow(0 0 2px rgba(255, 45, 120, 0.3));
      }

      .text-neon-pink { color: var(--neon-pink); text-shadow: 0 0 5px rgba(255, 45, 120, 0.5); }
      .text-neon-purple { color: var(--neon-purple); text-shadow: 0 0 5px rgba(168, 85, 247, 0.5); }
      .text-neon-blue { color: var(--neon-blue); text-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }

      .btn-primary {
          position: relative;
          font-family: var(--font-tech);
          font-weight: bold;
          background: var(--gradient-main);
          color: #fff;
          border: none;
          cursor: pointer;
          text-transform: uppercase;
          letter-spacing: 1px;
          transition: all 0.3s ease;
          overflow: hidden;
          box-shadow: var(--glow-mix);
      }
      .btn-primary:hover {
          box-shadow: 0 0 35px rgba(255, 45, 120, 0.6), 0 0 15px rgba(168, 85, 247, 0.4);
          transform: translateY(-2px);
      }

      .btn-outline {
          position: relative;
          font-family: var(--font-tech);
          font-weight: bold;
          color: var(--text-primary);
          background: rgba(255, 255, 255, 0.05);
          border: 1px solid rgba(255, 255, 255, 0.2);
          cursor: pointer;
          text-transform: uppercase;
          letter-spacing: 1px;
          transition: all 0.3s ease;
          overflow: hidden;
      }
      .btn-outline:hover {
          background: rgba(255, 255, 255, 0.1);
          border-color: var(--neon-purple);
          box-shadow: var(--glow-purple);
          transform: translateY(-2px);
      }

      .card {
          background: var(--bg-surface);
          border: 1px solid rgba(168, 85, 247, 0.1);
          backdrop-filter: blur(12px);
          transition: all 0.4s ease;
          position: relative;
          overflow: hidden;
      }

      .card:hover {
          border-color: rgba(255, 45, 120, 0.4);
          box-shadow: 0 0 25px rgba(255, 45, 120, 0.1), inset 0 0 20px rgba(168, 85, 247, 0.05);
          transform: translateY(-4px);
      }

      .card::before {
          content: '';
          position: absolute;
          top: 0; left: 0; width: 100%; height: 2px;
          background: var(--gradient-main);
          opacity: 0.4;
          transition: opacity 0.5s ease;
      }
      .card:hover::before {
          opacity: 1;
          box-shadow: 0 0 10px var(--neon-pink);
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-deep);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-purple);
        box-shadow: 0 0 10px var(--neon-purple);
      }

      @keyframes scanline {
          0% { top: -20%; opacity: 0; }
          50% { opacity: 0.15; }
          100% { top: 120%; opacity: 0; }
      }

      @keyframes pulse-glow {
        0% { box-shadow: 0 0 5px var(--neon-pink); }
        50% { box-shadow: 0 0 25px var(--neon-pink), 0 0 10px var(--neon-purple); }
        100% { box-shadow: 0 0 5px var(--neon-pink); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes countUp {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .animate-pulse-glow {
          animation: pulse-glow 3s infinite;
      }

      .hero-glow {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        pointer-events: none;
      }

      .nav-link {
        position: relative;
        transition: color 0.3s ease;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--gradient-main);
        transition: width 0.3s ease;
      }
      .nav-link:hover::after {
        width: 100%;
      }
      .nav-link:hover {
        color: var(--neon-pink);
      }

      .pricing-popular {
        border-color: var(--neon-pink) !important;
        box-shadow: 0 0 30px rgba(255, 45, 120, 0.15);
      }

      .icon-circle {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid;
        transition: all 0.3s ease;
      }
    </style>
